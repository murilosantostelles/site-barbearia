<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cabecalho">
        <div class="cabecalhoImg">
            <img class="imagemlogo" src="logo.jpg" alt="">

        <div class="cabecalhoTexto">
            <div class="infosCabecalho">
                <p>Rua xpto, número 58, Juiz de Fora, MG</p>
                <div class="telefone">
                    <p>Tel: </p>
                    <img class="wppLogo" src="wpplogo.png" alt="">
                    <p>(32) 91234-5678</p>
                </div>
            </div>
            <div class="botoesMenu">
                <button class="Sobre">
                    <p>Sobre</p>
                </button>
                <button class="Agenda">

                <button class="Preco">

                </button>

    <div class="corpoPagina">

                    <h1 class="tituloBanner">Barbearia BO</h1>

                </div>
                <button class="botaoAgendar">
                    <p>Agendar</p>

    </div>
    <div class="painelSecundario">
        <img class="haircut1" src="haircut1.avif" alt="">

    </div>
